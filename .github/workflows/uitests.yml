name: Execute Tests

on:
  push:
    branches:
      - main

jobs:
  run-tests:
    runs-on: windows-latest
    
    env:
      Solution_Name: DemoTests.sln
      Test_Project_Path: DemoTests.csproj

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install .NET Core
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 6.0.x

      - name: Setup MSBuild.exe
        uses: microsoft/setup-msbuild@v1.0.2

      - name: Build and run tests
        run: dotnet test --logger "trx;LogFileName=test_results.trx"

      - name: Upload test results
        uses: actions/upload-artifact@v2
        with:
          name: test-results
          path: bin/Debug/netcoreapp3.1/*.trx

      - name: Dispatch test results
        uses: peter-evans/repository-dispatch@v1
        with:
          token: ${{ secrets.REPO_ACCESS_TOKEN }}
          repository: dimofeev/Taskboard
          event-type: test-results
