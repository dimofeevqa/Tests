name: Dispatch Event

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  dispatch:
    runs-on: ubuntu-latest
    steps:
      - name: Dispatch event
        uses: peter-evans/repository-dispatch@v1
        with:
          token: ${{ secrets.REPO_ACCESS_TOKEN }}
          repository: dimofeevqa/Tests
          event-type: trigger-event
          client-payload: '{"key": "value"}'
